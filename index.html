<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./icon192.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#60a5fa" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Feeling Forecast: Real-time emotional atmosphere of any place. Mood, weather, time, sound – all in one page." />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Feeling Forecast" />
    <meta property="og:description" content="A one-page emotional map of the world – mood, weather, time, and sound of any place." />
    <meta property="og:image" content="./preview.jpg" />
    <meta property="og:url" content="https://yourusername.github.io/mood" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Feeling Forecast" />
    <meta name="twitter:description" content="Discover how a place feels right now. Mood + weather + sound." />
    <meta name="twitter:image" content="./preview.jpg" />
</head>
<body>
    <div id="bgImageLayer"></div>
    <div id="app">
        <header class="header-section">
            <h1>Feeling Forecast</h1>
            <p>Emotional weather and mood map of the world</p>
        </header>

        <section class="search-section">
            <input type="text" placeholder="Enter city or use current location">
            <button>Detect My Location</button>
        </section>

        <section class="time-section">
            <div id="timeBox">Time & Timezone information will appear here</div>
        </section>

        <section class="weather-section">
            <div id="weatherBox">Weather information will appear here</div>
        </section>

        <div id="greetingBox"></div>

        <section class="mood-section">
            <div id="moodBox">Mood score information will appear here</div>
        </section>

        <section class="sound-section">
            <div id="soundBox">
                <p>Tap anywhere to enable ambient sound.</p>
            </div>
        </section>

        <section class="extras-section">
            <div id="extrasBox">Additional features will appear here</div>
        </section>

        <audio id="ambientAudio" preload="auto"></audio>
        <div id="imageAttribution"></div>
    </div>
    
    <script type="module" src="./src/app.js"></script>
</body>
</html>
